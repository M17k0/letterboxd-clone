{% extends "base.html" %}

{% block title %}Log{% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h1>Log a Movie</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-4">
      <div class="card">
        <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <form action="/log/{{ movie.id }}" method="POST">
        <div class="form-group">
          <label for="review">Review:</label>
          <textarea class="form-control" id="review" name="review" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="rating">Rating:</label>
          <div class="rating">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="1" id="rating1">
                <label class="form-check-label" for="rating1">
                  1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="2" id="rating2">
                <label class="form-check-label" for="rating2">
                  2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="3" id="rating3">
                <label class="form-check-label" for="rating3">
                  3
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="4" id="rating4">
                <label class="form-check-label" for="rating4">
                  4
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="5" id="rating5">
                <label class="form-check-label" for="rating5">
                  5
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="6" id="rating6">
                <label class="form-check-label" for="rating6">
                  6
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="7" id="rating7">
                <label class="form-check-label" for="rating7">
                  7
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="8" id="rating8">
                <label class="form-check-label" for="rating8">
                  8
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="9" id="rating9">
                <label class="form-check-label" for="rating9">
                  9
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" value="10" id="rating10">
                <label class="form-check-label" for="rating10">
                  10
                </label>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="date-watched">Date Watched:</label>
          <input type="date" class="form-control" id="date-watched" name="date_watched" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
