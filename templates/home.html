{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-sm">
      <h1>Welcome, {{ user.email }}</h1>
    </div>
    <div class="col-sm">
      <div class="btn-group" style="margin-top: 10px;">
        <a class="btn btn-primary" href="/watched">Watched</a>
        <a class="btn btn-primary ml-2" href="/watchlist">Watchlist</a>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <form action="/search" method="POST" class="form-inline">
        <div class="form-group mr-2">
          <input type="text" class="form-control" name="movie_title" placeholder="Search for a movie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
