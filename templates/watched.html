{% extends "base.html" %}

{% block title %}Watched Movies{% endblock %}

{% block content %}
<div class="container">
  <h1>Watched Movies</h1>
  <div class="row">
    <div class="col">
      <ul class="list-group">
        {% for movie in watched_movies %}
        <li class="list-group-item">{{ movie.title }} - Rated: {{ movie.rating }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
